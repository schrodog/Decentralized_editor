<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0">

  <link rel="stylesheet" href="./css/cover.css"></link>
</head>

<body>

  <div id="page">
    <div id="prompt" style="display:none;">
      <p>Enter IP address of peer to connect: </p>
      <input id="ip" type="number"><br>
      <button id="ok">OK</button>
      <button id="cancel">Cancel</button>
    </div>

    <div id="cover-container">
      <button class="connection" id="init">Initiate Connection</button>
      <button class="connection" id="peer">Connect to peers</button>
    </div>
  </div>

  <script src="./cover.js"></script>
</body>

</html>
